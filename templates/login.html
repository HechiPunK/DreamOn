{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
    <div class="ui container">
        <div class="ui centered card">
            <div class="content">
                <div class="header">Iniciar Sesión</div>
                <form class="ui form" method="POST" action="{{ url_for('ruta_login') }}">
                    <div class="field">
                        <label>Usuario</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="field">
                        <label>Contraseña</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="ui primary button w-100">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
