{% extends "base.html" %}

{% block content %}
<div class="ui container" style="text-align: center; margin-top: 50px; min-height: calc(100vh - 100px);">
    <h1 class="ui header" style="font-size: 4rem; color: #d90429;">DreamOn</h1>
    <div class="ui action input" style="width: 100%; max-width: 600px; margin-top: 20px;">
        <input type="text" id="searchInput" placeholder="Escribe una palabra clave...">
        <button class="ui icon button" id="searchButton">
            <i class="search icon"></i>
        </button>
    </div>
    <div class="ui card" style="width: 100%; max-width: 600px; margin: 20px auto; padding: 20px; background: #eeeeef;">
        <div class="content">
            <div class="ui buttons">
                <button class="ui button active" id="jungianBtn">Jungian</button>
                <div class="or"></div>
                <button class="ui button" id="modernBtn">Moderno</button>
            </div>
            <h3 class="ui header">Significado</h3>
            <p id="meaningText">Escribe una palabra clave para ver su significado.</p>
        </div>
    </div>
</div>
{% endblock %}
