{% extends 'base.html' %}
{% block title %}Registrarse{% endblock %}

        <div class="ui centered card">
            <div class="content">
                <div class="header">Crear Cuenta</div>
                <form class="ui form" method="POST" action="{{ url_for('ruta_newaccount') }}">
                    <div class="field">
                        <label>Usuario</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="field">
                        <label>Correo</label>
                        <input type="email" name="e-mail" required>
                    </div>
                    <div class="field">
                        <label>Contrase√±a</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="ui primary button w-100">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
